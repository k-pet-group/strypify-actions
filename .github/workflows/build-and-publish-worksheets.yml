name: 'Build and Publish AsciiDoc Worksheets to Github Pages'
on:
  workflow_call:
    inputs:
      output_dir:
        description: 'Directory for generated HTML files'
        required: false
        default: 'build'
        type: string
      strypify_version:
        description: The version (including leading v) of Strypify to use
        required: false
        default: 'v1.1.1'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout calling repository
      uses: actions/checkout@v4
    - name: Install Asciidoctor
      shell: bash
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ruby-full wget unzip xvfb
        sudo gem install asciidoctor
        sudo gem install asciidoctor-pdf
    - name: Install Strypify
      shell: bash
      run: |
        wget https://github.com/k-pet-group/strypify/releases/download/${{ inputs.strypify_version }}/Strypify-linux-x64.zip
        # Unzips to Strypify-linux-x64 subdirectory:
        unzip Strypify-linux-x64.zip
        wget https://github.com/k-pet-group/strypify/releases/download/${{ inputs.strypify_version }}/strypify-plugin.rb

    - name: Convert .adoc files to HTML
      shell: bash
      run: |
        OUTPUT_DIR="${{ inputs.output_dir }}"
        mkdir -p "$OUTPUT_DIR"
        echo "Looking in $(pwd)"
        ls -lrt .
        ls -lrt Strypify-linux-x64
        FILES=$(find . -name "*.adoc")
        if [ -z "$FILES" ]; then
          echo "No .adoc files found."
          exit 0
        fi
        for f in $FILES; do
          HTML_FILE="$OUTPUT_DIR/$(basename "${f%.adoc}.html")"
          PDF_FILE="$OUTPUT_DIR/$(basename "${f%.adoc}.pdf")"
          PATH="$(pwd)/Strypify-linux-x64:$PATH" asciidoctor -v --trace -r ./strypify-plugin.rb -o "$HTML_FILE" "$f" || echo Failed to generate $HTML_FILE
          PATH="$(pwd)/Strypify-linux-x64:$PATH" asciidoctor-pdf -v --trace -r ./strypify-plugin.rb -o "$PDF_FILE" "$f" || echo Failed to generate $PDF_FILE
        done
        ls -lrt $OUTPUT_DIR
    - name: Generate index.html
      shell: bash
      run: |
        OUTPUT_DIR="${{ inputs.output_dir }}"
        FILES=$(find . -name "*.adoc")
        {
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>Worksheet Index</title></head><body><h1>Worksheets</h1><ul>"
          for f in $FILES; do
            fname=$(basename "${f%.adoc}.html")
            echo "<li><a href='./$fname'>$fname</a></li>"
            fname=$(basename "${f%.adoc}.pdf")
            echo "<li><a href='./$fname'>$fname</a></li>"
          done
          echo "</ul></body></html>"
        } > "$OUTPUT_DIR/index.html"
        echo "Generated index.html"
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ inputs.output_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
